<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=0.5'>
  <link rel='stylesheet' type='text/css' media='screen' href='tic-tac-toe.css'>
  <script src="tic-tac-toe.js" defer></script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center;margin-top: 20px;" >
    <div class="board" id="board" >
      <div class="axis x-axis x-axis-one"></div>
      <div class="axis x-axis x-axis-two"></div>
      <div class="axis y-axis y-axis-one"></div>
      <div class="axis y-axis y-axis-two"></div>
      <div 
        class="winner-axis"
        style="display: none;"
        id="winner-line"
      ></div>
    </div>
    <div style="
    height: 600px;
    width: 600px;
    display: none;
    justify-content: center;
    align-items: center;
    " id="result" >
      <div>
        <div 
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
        "
        >
          <div class="result" style="display: none;" id="x-wins" >
            <div class="item html">
              <svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
              <g>
                <line class="circle_animation" stroke="#545454" stroke-width="15"  x1="10" y1="150" x2="150" y2="10"/>
                <line class="circle_animation" stroke="#545454" stroke-width="15" x1="10" y1="10" x2="150" y2="150"/>
              </g>
              </svg>
            </div>
          </div>
          <div class="result" style="display: none;" id="o-wins">
            <div class="item html">
              <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
              <g>
                <circle class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="15" stroke="#f2ebd3" fill="none"/>
              </g>
              </svg>
            </div>
          </div>
        </div>
        <h1>Winner!</h1>
      </div>
      <div id="draw-match"></div>
    </div>
  </div>
  <button style="display: none;" onclick="window.location.reload()" >Re Start</button>
</body>

</html>
